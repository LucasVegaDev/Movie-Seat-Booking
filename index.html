<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
</head>
<body>

<h1 class="mainTitle">Movie Seat Booking</h1>

<!-- MOVIE SELECTOR -->
<section class="movieSelectorSection">
    <div class="movieSelector">
        <label for="selectForm" class="pickAMovie">Pick a movie:</label>
        <select name="selectForm" class="selectForm" name="select">
            <option class="option" value="Black Widow">Black Widow</option>
            <option class="option" value="Candy Man">Candy Man</option>
            <option class="option" value="The Father">The Father</option>
            <option class="option" value="Free Guy">Free Guy</option>
            <option class="option" value="Avengers">Avengers</option>
        </select>
        <div class="ticketCostBox">$40</div>
    </div>
</section>


<!-- AVAILABILITY SECTION  -->
<section class="availabilitySection">
    <div class="availaility">
        <ul class="availabilityList">
            <li class="list">
                <div class="availableSeatExample seat available"></div>
                <small>Available</small>
            </li>
            <li class="list">
                <div class="selectedSeatExample seat selected"></div>
                <small>Selected</small>
            </li>
            <li class="list">
                <div class="occupiedSeatExample seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>
    </div>
</section>


<!-- SEAT BOOKING -->
<section class="seatBookingSection">
    <div class="screenContainer">
        <div class="screen"></div>
    </div>
    <div class="seatsContainer">
        <div class="row firstRow">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row secondRow">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row thirdRow">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row fourthRow">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row fifthRow">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row lastRow">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
</section>

<!-- PARAGRAPH -->
<p class="text">
    You have selected <span>0</span> seat for a total price of <span>0</span>
</p>
<script src="script.js"></script>
</body>
</html>

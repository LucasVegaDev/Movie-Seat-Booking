<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
</head>
<body>

<h1 class="mainTitle">Movie Seat Booking</h1>

<!-- MOVIE SELECTOR -->
<section class="movieSelectorSection">
    <label class="pickAMovie">Pick a ticket movie:</label>
    <div class="movieAndCostWrapper">
        <select class="select">
            <option class="movie" value="50" id="Black Widow">Black Widow: $50</option>
            <option class="movie" value="30" id="Free Guy">Free Guy: $30</option>
            <option class="movie" value="80" id="The Avengers">The Avengers: $80</option>
            <option class="movie" value="45" id="The Father">The Father: $45</option>
            <option class="movie" value="65" id="Spider Man">Spider Man: $65</option>
            <value></value>
        </select>
    </div>
</section>


<!-- AVAILABILITY SECTION  -->
<section class="availabilitySection">
    <div class="availaility">
        <ul class="availabilityList">
            <li class="list">
                <div class="seatExample seat available"></div>
                <small>Available</small>
            </li>
            <li class="list">
                <div class="seatExample seat selected"></div>
                <small>Selected</small>
            </li>
            <li class="list">
                <div class="seatExample seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>
    </div>
</section>


<!-- SEAT BOOKING -->
<section class="seatBookingSection">
    <div class="screenContainer">
        <div class="screen"></div>
    </div>
    <div class="seatsContainer">
        <div class="row firstRow">
            <div class="seat occupied" ></div>
            <div class="seat occupied"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row secondRow">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row thirdRow">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>
        <div class="row fourthRow">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat "></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row fifthRow">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row lastRow">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="none"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="none"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
    </div>
</section>

<!-- PARAGRAPH -->
<p class="text">
    You have selected <span class="count">0</span> seat for a total price of <span class="total">0</span>
</p>
<script src="script.js"></script>
</script>
</body>
</html>
